<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Snort Alerts</title>
  <style>
    :root {
      --bg: #0a0f1f;
      --panel: #131a2a;
      --line: #2a3855;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --accent: #fbbf24;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1e293b, var(--bg));
      color: var(--text);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      padding: 20px;
    }
    .panel {
      background: var(--panel);
      border: 1px solid var(--line);
      border-radius: 12px;
      padding: 14px;
    }
    h1 { margin: 0 0 4px; }
    p { color: var(--muted); }
    code {
      color: #86efac;
      background: #0f172a;
      border: 1px solid var(--line);
      border-radius: 6px;
      padding: 2px 6px;
    }
    ul {
      margin: 0;
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
      line-height: 1.35;
      word-break: break-word;
    }
    .empty {
      color: var(--accent);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Snort Alert Viewer</h1>
    <p>Showing up to {{ max_rows }} lines from <code>{{ alert_file }}</code>. Protected by token.</p>
    <p>Use <code>/?token={{ token }}</code></p>

    {% if alerts %}
      <ul>
        {% for alert in alerts %}
          <li>{{ alert }}</li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="empty">No alerts yet. Run traffic or load a pcap file.</p>
    {% endif %}
  </div>
</body>
</html>
